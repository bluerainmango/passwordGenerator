<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    
    <link rel="preload" as="style" href="./style.css">
    <link rel="stylesheet" href="./style.css">

  </head>

<!-- <body onload ='func()'>  // Doesn't work as expected. Still sometime prompt pops up first before applying style to DOM. So I manually set time for js to be loaded below.ðŸ˜¥ -->
  <body>
    <header>
      <h1 class="heading">Password Generator</h1>
    </header>
    
    <main class="container">
      <div class="row">
        <h2 class="sub_heading">Generate a Password</h2>
      </div>
      <div class="row">
        <div class="pwd_box">
          <textarea placeholder="Your Secure Password" id="pwd_box"></textarea>
        </div>
      </div>
      <div class="row btn_box">
        <button class="btn" id="pwdBtn">Generate Password</button>
        <button class="btn" id="copyBtn">Copy to Clipboard</button>  
      </div>
    </main>
    
    <script>
      setTimeout(function(){
        var script = document.createElement('script');
            script.src = './script.js';

        document.body.appendChild(script);
      },1000);
    </script>
</body>
</html>
