<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Refresh" content="2; url=public/index.html">
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h1 class="heading">Password Generator</h1>
    </header>
    
    <main class="container">
      <div class="row">
        <h2 class="sub_heading">Generate a Password</h2>
      </div>
      <div class="row">
        <div class="pwd_box">
          <textarea placeholder="Your Secure Password" id="pwd_box"></textarea>
        </div>
      </div>
      <div class="row btn_box">
        <button class="btn" id="pwdBtn">Generate Password</button>
        <button class="btn" id="copyBtn">Copy to Clipboard</button>  
      </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
